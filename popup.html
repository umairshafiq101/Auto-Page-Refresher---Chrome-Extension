<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Auto Page Refresher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Auto Page Refresher</h1>
  <div id="status"></div>
  <label>
    <input type="checkbox" id="activate">
    Activate auto-refresh for this page
  </label>
  <div id="interval-container">
    <label for="interval">Refresh Interval (seconds):</label>
    <input type="number" id="interval" min="1" value="60">
  </div>
  <button id="save-btn">Save Settings</button>
  <p><a href="options.html" target="_blank">Manage all pages</a></p>
  <script src="popup.js"></script>
</body>
</html>
